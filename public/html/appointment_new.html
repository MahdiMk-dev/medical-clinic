<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>New Appointment — BrightCare</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/medical_clinic/public/css/appointments.css">
</head>
<body>
  <main class="container">
    <header class="page-header">
      <h1>New Appointment</h1>
      <a class="link-new" href="./appointments.html">← Back to Appointments</a>
    </header>

    <form id="newApptForm" class="card card-form" novalidate>
      <div class="grid-3">
        <label> Patient
          <select id="patientId" required></select>
        </label>
        <label> Doctor
          <select id="doctorId" required></select>
        </label>
        <label> Room
          <select id="roomId" required></select>
        </label>
        <label> Date
          <input type="date" id="date" required>
        </label>
        <label> From
          <input type="time" id="from_time" required>
        </label>
        <label> To
          <input type="time" id="to_time" required>
        </label>
        <label> Type
          <input type="text" id="type" placeholder="Consultation / Follow-up / …">
        </label>
        <label> Status
          <select id="status">
            <option>Scheduled</option>
            <option>Checked-in</option>
            <option>Completed</option>
            <option>Cancelled</option>
          </select>
        </label>
      </div>

      <label> Summary
        <input type="text" id="summary" placeholder="Short summary">
      </label>

      <label> Comments
        <textarea id="comment" rows="3" placeholder="Notes…"></textarea>
      </label>

      <div class="form-actions">
        <div id="formMsg" class="form-msg"></div>
        <button type="button" class="btn-secondary" onclick="location.href='./appointments.html'">Cancel</button>
        <button type="submit" class="btn-primary">Create</button>
      </div>
    </form>
  </main>

  <script>
    (function(){
      const t = localStorage.getItem('token') || sessionStorage.getItem('token');
      if (!t) location.href = './login.html';
    })();
  </script>
  <script src="/medical_clinic/public/js/appointment_new.js" defer></script>
</body>
</html>
