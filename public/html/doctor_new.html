<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>New Doctor — BrightCare</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/medical_clinic/public/css/appointments.css">
</head>
<body>
  <div class="layout">
    <aside class="sidebar" role="navigation" aria-label="Main">
      <div class="brand"><div class="brand-logo">BC</div><div class="brand-name">BrightCare</div></div>
      <nav class="nav">
        <div class="nav-section">
          <div class="nav-title">Appointments</div>
          <a class="nav-link" href="/medical_clinic/public/html/appointments.html">View</a>
          <a class="nav-link" href="/medical_clinic/public/html/appointment_new.html">Add</a>
        </div>
        <div class="nav-section">
          <div class="nav-title">Patients</div>
          <a class="nav-link" href="/medical_clinic/public/html/patients.html">View</a>
          <a class="nav-link" href="/medical_clinic/public/html/patient_new.html">Add</a>
        </div>
        <div class="nav-section">
          <div class="nav-title">Rooms</div>
          <a class="nav-link" href="/medical_clinic/public/html/rooms.html">View</a>
          <a class="nav-link" href="/medical_clinic/public/html/room_new.html">Add</a>
        </div>
        <div class="nav-section">
          <div class="nav-title">Doctors</div>
          <a class="nav-link active" href="/medical_clinic/public/html/doctor_new.html">Add</a>
          <a class="nav-link" href="/medical_clinic/public/html/doctors.html">View</a>
        </div>
      </nav>
      <div class="sidebar-footer">
        <button id="logoutBtn" class="logout-btn" type="button">Log out</button>
      </div>
    </aside>

    <main class="container">
      <header class="page-header">
        <h1>New Doctor</h1>
        <a class="link-new" href="./doctors.html">← Back to Doctors</a>
      </header>

      <form id="doctorForm" class="card card-form" novalidate>
        <div class="grid-3">
          <label>First name
            <input id="fName" required>
          </label>
          <label>Last name
            <input id="lName" required>
          </label>
          <label>Middle name
            <input id="mName">
          </label>
          <label>Syndicate #
            <input id="SyndicateNum">
          </label>
          <label>Phone
            <input id="phone" inputmode="tel">
          </label>
        </div>

        <div class="form-actions">
          <div id="formMsg" class="form-msg"></div>
          <button type="button" class="btn-secondary" onclick="location.href='./doctors.html'">Cancel</button>
          <button type="submit" class="btn-primary">Create</button>
        </div>
      </form>
    </main>
  </div>

  <script>
    // Authentication guard + logout
    (function(){
      const t = localStorage.getItem('token') || sessionStorage.getItem('token');
      if (!t) { location.href='./login.html'; return; }
      const btn=document.getElementById('logoutBtn');
      if (btn) btn.addEventListener('click', ()=>{
        localStorage.removeItem('token');
        sessionStorage.removeItem('token');
        location.href='./login.html';
      });
    })();

    // Form handling
    (function(){
      const API = '/medical_clinic/api/doctors_create.php'; // ✅ Correct filename
      const token = localStorage.getItem('token') || sessionStorage.getItem('token');
      const form = document.getElementById('doctorForm');
      const msg  = document.getElementById('formMsg');

      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        msg.style.color = '#355F60';
        msg.textContent = 'Saving…';

        const payload = {
          fName: document.getElementById('fName').value.trim(),
          lName: document.getElementById('lName').value.trim(),
          mName: document.getElementById('mName').value.trim(),
          SyndicateNum: document.getElementById('SyndicateNum').value.trim(),
          phone: document.getElementById('phone').value.trim()
        };

        try{
          const res = await fetch(API, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Authorization: 'Bearer ' + token
            },
            body: JSON.stringify(payload)
          });

          const data = await res.json().catch(()=>({}));
          if (!res.ok) throw new Error(data.error || 'Failed to create doctor');

          msg.style.color = '#0E4B50';
          msg.textContent = 'Doctor created successfully!';
          setTimeout(()=> location.href='./doctors.html', 800);

        }catch(err){
          console.error(err);
          msg.style.color = '#B00020';
          msg.textContent = err.message || 'Error';
        }
      });
    })();
  </script>
</body>
</html>
