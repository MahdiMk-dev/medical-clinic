<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>New Room — BrightCare</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/medical_clinic/public/css/appointments.css">
</head>
<body>
  <div class="layout">
    <aside class="sidebar" role="navigation" aria-label="Main">
      <div class="brand"><div class="brand-logo">BC</div><div class="brand-name">BrightCare</div></div>
      <nav class="nav">
        <div class="nav-section">
          <div class="nav-title">Appointments</div>
          <a class="nav-link" href="/medical_clinic/public/html/appointments.html">View</a>
          <a class="nav-link" href="/medical_clinic/public/html/appointment_new.html">Add</a>
        </div>
        <div class="nav-section">
          <div class="nav-title">Patients</div>
          <a class="nav-link" href="/medical_clinic/public/html/patients.html">View</a>
          <a class="nav-link" href="/medical_clinic/public/html/patient_new.html">Add</a>
        </div>
        <div class="nav-section">
          <div class="nav-title">Rooms</div>
          <a class="nav-link" href="/medical_clinic/public/html/rooms.html">View</a>
          <a class="nav-link active" href="/medical_clinic/public/html/room_new.html">Add</a>
        </div>
        <div class="nav-section">
          <div class="nav-title">Doctors</div>
          <a class="nav-link" href="/medical_clinic/public/html/doctors.html">View</a>
          <a class="nav-link" href="/medical_clinic/public/html/doctor_new.html">Add</a>
        </div>
      </nav>
      <div class="sidebar-footer"><button id="logoutBtn" class="logout-btn" type="button">Log out</button></div>
    </aside>

    <main class="container">
      <header class="page-header">
        <h1>New Room</h1>
        <a class="link-new" href="./rooms.html">← Back to Rooms</a>
      </header>

      <form id="roomForm" class="card card-form" novalidate>
        <div class="grid-3">
          <label> Type (specialty)
            <input id="type" required placeholder="e.g., Cardiology, Pediatrics">
          </label>
        </div>
        <div class="form-actions">
          <div id="formMsg" class="form-msg"></div>
          <button type="button" class="btn-secondary" onclick="location.href='./rooms.html'">Cancel</button>
          <button type="submit" class="btn-primary">Create</button>
        </div>
      </form>
    </main>
  </div>

  <script>
    (function(){
      const t = localStorage.getItem('token') || sessionStorage.getItem('token');
      if (!t) { location.href='./login.html'; return; }
      const btn=document.getElementById('logoutBtn');
      if (btn) btn.addEventListener('click', ()=>{ localStorage.removeItem('token'); sessionStorage.removeItem('token'); location.href='./login.html'; });
    })();

    (function(){
      const API = '/medical_clinic/api/room_create.php'; // ensure endpoint exists
      const token = localStorage.getItem('token') || sessionStorage.getItem('token');
      const form = document.getElementById('roomForm');
      const msg  = document.getElementById('formMsg');

      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        msg.textContent = 'Saving…';
        const payload = { type: document.getElementById('type').value.trim() };
        try{
          const res = await fetch(API, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token },
            body: JSON.stringify(payload)
          });
          const data = await res.json().catch(()=>({}));
          if (!res.ok) throw new Error(data.error || 'Failed to create room');
          msg.style.color = '#0E4B50'; msg.textContent = 'Created!';
          setTimeout(()=> location.href='./rooms.html', 400);
        }catch(err){
          console.error(err); msg.style.color = '#B00020'; msg.textContent = err.message || 'Error';
        }
      });
    })();
  </script>
</body>
</html>
