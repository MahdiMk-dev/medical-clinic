<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Appointments Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <!-- Your existing site CSS (includes your sidebar styles) -->
  <link rel="stylesheet" href="/medical_clinic/public/css/appointments.css">

  <style>
    /* ===== Layout: keep your sidebar EXACTLY as-is; only position the main next to it */
    .calendar-page {
      min-height: 100vh;
      display: grid;
      grid-template-columns: auto 1fr; /* sidebar width is controlled by your own CSS */
    }

    /* ===== Main area */
    .calendar-main {
      display: grid;
      grid-template-rows: auto 1fr;
      min-width: 0; /* prevents overflow */
    }

    /* Keep your original topbar visuals */
    .topbar {
      display:flex; gap:12px; align-items:center;
      padding:10px 14px; border-bottom:1px solid #eee;
      background:#fff;
      position: sticky; top: 0; z-index: 1;
    }
    .topbar .title { font-weight:600; }

    .calendar-content {
      padding: 16px;
      min-width: 0;
    }

    /* ===== Calendar “card” isolates FC from page bg */
    .calendar-shell {
      background: #fff;
      border: 1px solid #e6e8ef;
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 8px 24px rgba(18,31,53,0.06);
      overflow: hidden; /* keep rounded corners on inner grid */
    }

    /* Your original sizing */
    #calendar { max-width: 1200px; margin: 0 auto; }

    .legend { margin-top: 8px; font-size: 12px; color: #444; }

    .error-toast, .ok-toast {
      position: fixed; right: 16px; bottom: 16px; padding: 10px 12px; border-radius: 8px;
    }
    .error-toast { background: #ffe8e8; border: 1px solid #e99; color: #900; }
    .ok-toast    { background: #e8fff0; border: 1px solid #9e9; color: #063; }

    /* ===== FullCalendar: force the entire canvas to WHITE */
    .calendar-shell .fc,
    .calendar-shell .fc .fc-view-harness,
    .calendar-shell .fc .fc-view-harness-active,
    .calendar-shell .fc .fc-scrollgrid,
    .calendar-shell .fc .fc-scrollgrid-section,
    .calendar-shell .fc .fc-timegrid,
    .calendar-shell .fc .fc-daygrid,
    .calendar-shell .fc .fc-timegrid-slot,
    .calendar-shell .fc .fc-timegrid-col,
    .calendar-shell .fc .fc-daygrid-day {
      background-color: #ffffff !important;
    }
    .calendar-shell .fc-theme-standard .fc-scrollgrid,
    .calendar-shell .fc-theme-standard td,
    .calendar-shell .fc-theme-standard th {
      border-color: #eef1f6 !important;
    }
    .calendar-shell .fc .fc-day-today {
      background: #fcf9e6 !important; /* subtle "today" */
    }
    .calendar-shell .fc .fc-event,
    .calendar-shell .fc a.fc-event {
      border: none;
      box-shadow: 0 1px 2px rgba(18,31,53,0.06);
    }

    /* Small screens: stack sidebar above main (sidebar CSS not touched) */
    @media (max-width: 720px) {
      .calendar-page { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div class="calendar-page">
    <!-- Your sidebar — unchanged -->
    <aside class="sidebar" role="navigation" aria-label="Main">
      <div class="brand">
        <div class="brand-logo">BC</div>
        <div class="brand-name">BrightCare</div>
      </div>

      <nav class="nav">
        <div class="nav-section">
          <div class="nav-title">Appointments</div>
          <a class="nav-link active" href="./appointments_calendar.html">Calendar</a>
          <a class="nav-link" href="/medical_clinic/public/html/appointments.html">View</a>
          <a class="nav-link" href="/medical_clinic/public/html/appointment_new.html">Add</a>
        </div>

        <div class="nav-section">
          <div class="nav-title">Patients</div>
          <a class="nav-link" href="/medical_clinic/public/html/patients.html">View</a>
          <a class="nav-link" href="/medical_clinic/public/html/patient_new.html">Add</a>
        </div>

        <div class="nav-section">
          <div class="nav-title">Rooms</div>
          <a class="nav-link" href="/medical_clinic/public/html/rooms.html">View</a>
          <a class="nav-link" href="/medical_clinic/public/html/room_new.html">Add</a>
        </div>

        <div class="nav-section">
          <div class="nav-title">Doctors</div>
          <a class="nav-link" href="/medical_clinic/public/html/doctors.html">View</a>
          <a class="nav-link" href="/medical_clinic/public/html/doctor_new.html">Add</a>
        </div>
      </nav>

      <div class="sidebar-footer">
        <button id="logoutBtn" class="logout-btn" type="button">Log out</button>
      </div>
    </aside>

    <!-- Main area (calendar only) -->
    <div class="calendar-main">
      <div class="topbar">
        <div class="title">Appointments Calendar</div>
        <div style="margin-left:auto;">
          <button id="todayBtn">Today</button>
          <button id="weekBtn">Week</button>
          <button id="dayBtn">Day</button>
        </div>
      </div>

      <div class="calendar-content">
        <section class="calendar-shell">
          <div id="calendar"></div>
        </section>
        <div class="legend">Drag to move. Resize to change duration. Canceled appointments are hidden.</div>
      </div>
    </div>
  </div>

  <!-- Your existing calendar logic -->
  <script src="../js/appointments_calendar.js"></script>

</body>
</html>
