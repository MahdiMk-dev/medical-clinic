<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Appointments Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; }
    .topbar { display:flex; gap:12px; align-items:center; padding:10px 14px; border-bottom:1px solid #eee; }
    .topbar .title { font-weight:600; }
    .container { padding: 10px; }
    #calendar { max-width: 1200px; margin: 0 auto; }
    .legend { margin-top: 8px; font-size: 12px; color: #444; }
    .error-toast, .ok-toast { position: fixed; right: 16px; bottom: 16px; padding: 10px 12px; border-radius: 8px; }
    .error-toast { background: #ffe8e8; border: 1px solid #e99; color: #900; }
    .ok-toast { background: #e8fff0; border: 1px solid #9e9; color: #063; }
  </style>
    <link rel="stylesheet" href="/medical_clinic/public/css/appointments.css">

</head>
<body>
  
  <div class="topbar">


    <div class="title">Appointments Calendar</div>
    <div style="margin-left:auto;">
      <button id="todayBtn">Today</button>
      <button id="weekBtn">Week</button>
      <button id="dayBtn">Day</button>
    </div>
  </div>
  <div class="container">
    <div id="calendar"></div>
    <div class="legend">Drag to move. Resize to change duration. Canceled appointments are hidden.</div>
  </div>
  <script src="../js/appointments_calendar.js"></script>
</body>
</html>
