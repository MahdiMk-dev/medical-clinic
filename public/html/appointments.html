<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Appointments — BrightCare</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/medical_clinic/public/css/appointments.css">
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar" role="navigation" aria-label="Main">
      <div class="brand">
        <div class="brand-logo">BC</div>
        <div class="brand-name">BrightCare</div>
      </div>

      <nav class="nav">
        <div class="nav-section">
          <div class="nav-title">Appointments</div>
                  <a class="nav-link" href="./appointments_calendar.html">Calendar</a>
          <a class="nav-link active" href="/medical_clinic/public/html/appointments.html">View</a>
          <a class="nav-link" href="/medical_clinic/public/html/appointment_new.html">Add</a>
        </div>

        <div class="nav-section">
          <div class="nav-title">Patients</div>
          <a class="nav-link" href="/medical_clinic/public/html/patients.html">View</a>
          <a class="nav-link" href="/medical_clinic/public/html/patient_new.html">Add</a>
        </div>

        <div class="nav-section">
          <div class="nav-title">Rooms</div>
          <a class="nav-link" href="/medical_clinic/public/html/rooms.html">View</a>
          <a class="nav-link" href="/medical_clinic/public/html/room_new.html">Add</a>
        </div>

        <div class="nav-section">
          <div class="nav-title">Doctors</div>
          <a class="nav-link" href="/medical_clinic/public/html/doctors.html">View</a>
          <a class="nav-link" href="/medical_clinic/public/html/doctor_new.html">Add</a>
        </div>
      </nav>

      <div class="sidebar-footer">
        <button id="logoutBtn" class="logout-btn" type="button">Log out</button>
      </div>
    </aside>

    <!-- Page -->
    <main class="container">
      <header class="page-header">
        <h1>Appointments</h1>
        <a class="link-new" href="./appointment_new.html">+ New Appointment</a>
      </header>

      <!-- Filters Card -->
      <section class="filters card">
        <div class="filters-grid">
          <div><input type="date" id="dateInput"></div>
          <div><input type="text" id="searchInput" placeholder="Search patient/doctor/summary/comments…"></div>
          <div>
            <select id="statusFilter">
              <option value="">All Statuses</option>
              <option>Scheduled</option>
              <option>Checked-in</option>
              <option>Completed</option>
              <option>Cancelled</option>
            </select>
          </div>
          <div>
            <select id="typeFilter">
              <option value="">All Types</option>
              <option>Consultation</option>
              <option>Follow-up</option>
              <option>Procedure</option>
            </select>
          </div>
          <div class="filters-actions">
            <button id="refreshBtn" type="button" class="btn-primary btn-md">Refresh</button>
          </div>
        </div>
      </section>

      <!-- Status -->
      <div id="statusMsg" class="status-msg"></div>

      <!-- Table Card -->
      <div class="table-card">
        <div class="table-wrap">
          <table id="apptTable" class="data-table">
            <thead>
            <tr>
              <th data-sort="time">Time</th>
              <th data-sort="patient_name">Patient</th>
              <th data-sort="doctor_name">Doctor</th>
              <th data-sort="room">Room</th>
              <th data-sort="type">Type</th>
              <th data-sort="status">Status</th>
              <th data-sort="summary">Summary</th>
              <th data-sort="comment">Comments</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody id="apptBody">
              <tr><td colspan="9" class="empty">Loading…</td></tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Edit Modal -->
      <div id="editModal" class="modal hidden" aria-hidden="true" role="dialog" aria-label="Edit appointment">
        <div class="modal-backdrop"></div>
        <div class="modal-card">
          <header class="modal-header">
            <h2>Edit Appointment</h2>
            <button id="editClose" class="icon-btn" aria-label="Close">×</button>
          </header>
          <form id="editForm" class="modal-body">
            <input type="hidden" id="editId">
            <div class="grid">
              <label> Date
                <input type="date" id="editDate">
              </label>
              <label> From
                <input type="time" id="editFrom">
              </label>
              <label> To
                <input type="time" id="editTo">
              </label>
              <label> Doctor
                <select id="editDoctor"></select>
              </label>
              <label> Room
                <select id="editRoom"></select>
              </label>
            </div>
            <label> Summary
              <input type="text" id="editSummary" placeholder="Summary">
            </label>
            <label> Comments
              <textarea id="editComment" rows="3" placeholder="Notes…"></textarea>
            </label>
            <div class="modal-actions">
              <div id="editMsg" class="form-msg"></div>
              <button id="editCancel" type="button" class="btn-secondary">Cancel</button>
              <button type="submit" class="btn-primary">Update</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <!-- Auth gate + logout -->
  <script>
    (function(){
      const t = localStorage.getItem('token') || sessionStorage.getItem('token');
      if (!t) { location.href = '../../login.html'; return; }
      const btn = document.getElementById('logoutBtn');
      if (btn) btn.addEventListener('click', () => {
        localStorage.removeItem('token'); sessionStorage.removeItem('token');
        location.href = '../../login.html';
      });
    })();
  </script>

<script src="/medical_clinic/public/js/appointments.js" defer></script>

</body>
</html>
